<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Facebook.css">
    <title>Facebook Login</title>
</head>

<body>
    <main class="container">
        <div class="fb-login-page">
            <div class="LoginForm">
                <div class="login-detail">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="">
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="login-form">
                    <div class="login">
                        <input placeholder="Email address or phone number" type="text">
                        <input placeholder="Password" type="text">
                        <button class="btn1">Log in</button>
                        <a href="">Forgotten Password?</a>
                        <div class="hr"></div>
                        <button class="btn2">Creat new account</button>
                    </div>
                    <div class="create-page">
                        <a href="">Create a Page</a> for a celebrity, brand or business.
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
